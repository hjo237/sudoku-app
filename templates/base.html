<!DOCTYPE html>
<html>
  <head>
    <title>Ellen's Kitchen </title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ellen's Kitchen</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('menu')}}">View menu</a> |
          <a href="{{ url_for('hours')}}">View opening hours</a> |
          <a href="{{ url_for('read_review')}}">Read Reviews</a> |
          <a href="{{ url_for('create_review')}}">Write a reivew</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for our restaurant's web app is 
          <a href="https://github.com/database-design-assignments/web-app-ellen"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
