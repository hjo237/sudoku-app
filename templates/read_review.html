{% extends 'base.html' %}

{% block container %}
<h2>Reviews</h2>
<p>Reviews are sorted with newest first. 
        
    {% for doc in docs %}
    <div>
        <hr class="solid">
        <p class="post">
            Posted by {{doc.name}} at {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}
            </br>
            <a href="{{ url_for('edit_review',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete_review',mongoid=doc._id)}}">Delete</a>
            </br>
        </p>
        <p>
            Review: {{ doc.review }}<br>
            Rating: {{ doc.rating }}
        </p>
            
    </div>
    {%endfor%}
</p>
{% endblock %}
